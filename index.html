<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeagueOfShadows(QA)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" async></script>
  </head>
  <body>
    <header>
      <h1>Be Part of our Beta Testing Community</h1>
      <p>Sign up now and join our QA Team!</p>
      <p id="timer">Time Left to Join: <span id="countdown">00:00:00</span></p>
      <p id="spots-left">Spots Remaining: <span id="seats">33/100</span></p>
    </header>
    <main>
      <form id="signup-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
 
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="social-media">Social Media Profile:</label>
        <input type="url" id="social-media" name="social-media">

        <button type="submit">Sign Up</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 League Of Shadows. All rights reserved.</p>
    </footer>
  </body>
</html>
